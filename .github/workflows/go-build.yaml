name: "go-build"

on: "push"

permissions:
  contents: read

jobs:
  go-build:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Setup Git Project"
        uses: "actions/checkout@v4"

      - name: "Setup Go Env"
        uses: "actions/setup-go@v5"
        with:
          cache: true
          go-version: "1.24.0"

      - name: "Check Go Dependencies"
        run: |
          go mod tidy
          git diff --exit-code

      - name: "Check Go Linters"
        uses: "golangci/golangci-lint-action@v8"
        with:
          version: "latest"

      - name: "Check Go Formatting"
        run: |
          test -z $(gofmt -l -s .)

      - name: "Check Go Tests"
        run: |
          go test ./... -race
